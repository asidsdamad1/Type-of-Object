<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x =   Math.random() * 10;
    var y =   Math.random() * 400;
    var z =   Math.random() * (100-50) + 50;
    document.write("random trong khoảng 0-10: " + x + "<br>");
    document.write("random trong khoảng 0-400: " + y + "<br>");
    document.write("random trong khoảng 50-100: " + z + "<br>");
    document.write("Min(5,7,2,9) = " + Math.min(5, 7, 2 ,9) +"<br>");
    document.write("5^3 = " + Math.pow(5, 3) + "<br>");
    document.write("S hình tròn vs R = 5cm là:  " + Math.pow(Math.PI, 2)*5 + " cm^2 <br>");
</script>
</body>
</html>
